<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHWALL DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(44, 43, 43);
            color: white;
        }
        .button {
            background-color: #4a23a3d5;
            color: white;
            padding: 10px 20px;
            margin: 70px, 80px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #464cd0;
        }
    </style>
</head>
<body>
    <h1>SendETH DApp</h1>
    <button class="button" onclick="connectWallet()">Connect Wallet</button>
    <div id="walletInfo" style="margin-top: 20px; display: none;">
        <p id="account">Account: </p>
        <p id="balance">Balance: </p>
        <hr>
        <input type="text" id="recipient" placeholder="Recipient Address" style="margin-bottom: 10px; background-color: transparent; color: white;">
        <input type="number" id="amount" placeholder="Amount (ETH)" style="margin-bottom: 10px; background-color: transparent; color: white;">
        <button class="button" onclick="sendTransaction()">Send ETH</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
